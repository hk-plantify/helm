apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: chat
  namespace: chat
spec:
  releaseName: chat
  chart:
    spec:
      chart: ./chat/charts/model
      sourceRef:
        kind: GitRepository
        name: helm-repo
        namespace: flux-system
  interval: 5m
  values:
    image:
      repository: andychoi1997/chatbot
      tag: latest