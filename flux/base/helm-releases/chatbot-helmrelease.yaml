apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: chat
  namespace: chat
spec:
  releaseName: chat
  chart:
    spec:
      chart: ./chat/charts/model
      sourceRef:
        kind: GitRepository
        name: helm-repo
        namespace: flux-system
  interval: 5m
  values:
    image:
      repository: andychoi1997/chatbot
      tag: latest  # 고정된 'latest' 대신 ImagePolicy가 업데이트한 태그로 교체
