apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: card-model
  namespace: card
spec:
  releaseName: card-model
  chart:
    spec:
      chart: card/charts/model
      sourceRef:
        kind: GitRepository
        name: helm-repo
        namespace: flux-system
  interval: 5m
  values:
    image:
      repository: andychoi1997/card-service
      tag: "116"
