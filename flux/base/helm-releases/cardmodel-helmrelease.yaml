apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: card
  namespace: card
spec:
  releaseName: card
  chart:
    spec:
      chart: ./card/charts/model
      sourceRef:
        kind: GitRepository
        name: helm-repo
        namespace: flux-system
  interval: 5m
  values:
    image:
      repository: andychoi1997/card-service
      tag: latest  # 고정된 'latest' 대신 ImagePolicy가 업데이트한 태그로 교체
